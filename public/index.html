<div class="container">

    <h3>THE PARSER</h3>
    <div class="row">
        <div class="col s4">

            <button id="time" class="btn waves-effect waves-light">Running at</button>
        </div>
        <div class="col s2">
            <input type="date" class="datepicker">
        </div>
        <div class="col s2">
            <input type="time" class="timepicker">
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <form method="post" action="/" enctype="multipart/form-data" id="form">
                <!--<input type="file" id="excel"-->
                <!--accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"-->
                <!--name="excel"-->
                <!--/>-->

                <div class="file-field input-field col s10">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="excel"
                               accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                               name="excel" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">

                    </div>
                </div>
                <div class="input-field">
                    <button class="btn waves-effect waves-light col s2">Send</button>
                </div>
            </form>
            <div class="col s12">
                <p id="source">Give me excel file</p>

                <p>
                    <label>
                        <input type="radio" name="instock" value="0" checked/>
                        <span>В наличии</span>
                    </label>
                    <label>
                        <input type="radio" name="instock" value="1"/>
                        <span>Под заказ</span>
                    </label>
                </p>

                <p>
                    <label>
                        <input type="radio" name="wholesale" value="0" checked/>
                        <span>В розницу</span>
                    </label>
                    <label>
                        <input type="radio" name="wholesale" value="1"/>
                        <span>Оптом</span>
                    </label>
                </p>


                <label>Регион</label>
                <select class="browser-default" id="location">
                    <option disabled selected value>Выберите регион</option>
                    <option value="0">Россия</option>
                    <option value="1">Украина</option>
                </select>

                <input type="email" placeholder="укажите email" id="email"/>
                <!--<button id="send">Send!</button>-->

                <button class="btn waves-effect waves-light">Send
                </button>
            </div>
        </div>
        <div class="col s6">
            <h5>Системные сообщения</h5>
            <div id="info" style="height:300px;max-height:300px;overflow:scroll;">

            </div>
            <div>
                <!--<input type="text" id="text"/>-->
                <!--<button id="textbutton">Send</button>-->
                <label for="text">Enter text</label>
                <input type="text" id="text"/>
                <button class="btn waves-effect waves-light" id="buttontext">Send</button>
            </div>
        </div>
    </div>
</div>
</body>
