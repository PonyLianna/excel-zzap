<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SheetParser</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
            <!--<h3>THE PARSER</h3>-->
            <div class="row">
                <div class="col s4">
                    <button id="time" class="btn waves-effect waves-light modal-trigger">Timers</button>
                </div>

                <div class="col s8">
                    <div class="right">
                        <button data-target="modal1"
                                class="btn-small waves-effect waves-teal scale-transition scale-out modal-trigger">
                            Update
                        </button>
                        <button data-target="modal2"
                                class="btn-small waves-effect red darken-2 scale-transition scale-out modal-trigger">
                            Delete
                        </button>
                        <button id="options" class="btn-floating waves-effect waves-light blue darken-2">
                            <i class="material-icons">settings</i></button>
                        <a href="/logout" class="btn-floating waves-effect waves-light red">
                            <i class="material-icons">exit_to_app</i>
                        </a>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <form method="post" action="/" enctype="multipart/form-data" id="form">
                        <div class="file-field input-field col s10">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" id="excel"
                                       accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                                       name="excel" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                        </div>
                        <div class="input-field">
                            <button class="btn waves-effect waves-light col s2">Send</button>
                        </div>
                    </form>
                    <div class="col s12">
                        <!--<form method="post" action="/getParsed" enctype="multipart/form-data" id="parsed">-->
                        <!--<p id="source">Give me excel file</p>-->
                        <p>
                            <label>
                                <input type="radio" name="instock" value="0" checked/>
                                <span>В наличии</span>
                            </label>
                            <label>
                                <input type="radio" name="instock" value="1"/>
                                <span>Под заказ</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input type="radio" name="wholesale" value="0" checked/>
                                <span>В розницу</span>
                            </label>
                            <label>
                                <input type="radio" name="wholesale" value="1"/>
                                <span>Оптом</span>
                            </label>
                        </p>


                        <!--<label>Регион</label>-->
                        <!--<select class="browser-default" id="location">-->
                        <!--<option disabled selected value>Выберите регион</option>-->
                        <!--<option value="0">Россия</option>-->
                        <!--<option value="1">Украина</option>-->
                        <!--</select>-->

                        <input type="email" placeholder="укажите email" id="email"/>

                        <button class="btn-small waves-effect waves-light" id="parsedButton">Отправить на Email</button>
                        <!--</form>-->
                    </div>
                </div>
                <div class="col s6">
                    <h6 class="center">Системные сообщения</h6>
                    <div id="info"></div>
                </div>
            </div>

        </div>
        <div id="window-invisible"></div>
        <div id="window" class="z-depth-1 grey lighten-5">
            <br/>
            <div class="row">
                <div class="col s3 offset-s2">
                    <input type="text" class="datepicker">
                </div>
                <div class="col s3">
                    <input type="text" class="timepicker">
                </div>
                <div class="col s2">
                    <button id="add" class="btn waves-effect waves-light">Add</button>
                </div>
            </div>
            <div class="row">
                <ul class="collection" id="collection">
                </ul>
            </div>

        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4 class="green-text text-darken-2">Update</h4>
                <p>Эта команда заставит базу полностью обновиться и приведет к замене существующих данных</p>
            </div>
            <div class="modal-footer">
                <button id="update" class="modal-action modal-close waves-effect waves-green btn-small btn-flat">
                    Продолжить
                </button>
            </div>
        </div>

        <div id="modal2" class="modal">
            <div class="modal-content">
                <h4 class="red-text text-darken-2">Delete</h4>
                <p>Эта команда приведет к полному уничтожению существующей базы данных</p>
            </div>
            <div class="modal-footer">
                <button id="delete" class="modal-action modal-close waves-effect waves-green btn-small btn-flat">
                    Продолжить
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery-form-3.51.min.js"></script>
<script>
    let options = new Object();
    options.format = 'yyyy-mm-dd';
    options.twelveHour = false;

    const elem1 = document.querySelector('.datepicker');
    const elem2 = document.querySelector('.timepicker');

    const modal1 = document.querySelector('.modal#modal1');
    const modal2 = document.querySelector('.modal#modal2');

    let instance1 = M.Datepicker.init(elem1, options);
    let instance2 = M.Timepicker.init(elem2, options);

    let instanceModal1 = M.Modal.init(modal1, options);
    let instanceModal2 = M.Modal.init(modal2, options);

</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<link rel="stylesheet" href="css/style.css">
</html>
